

 <nb-layout-column >
  <nav class="navbar navbar-expand-lg" style="background-color: #008080">
      <a class="navbar-brand">School Records</a>
    
      <div id="navbarNav" class="collapse navbar-collapse">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/record-list"
              >Show Records</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLinkActive="active" routerLink="/add-record"
              >Add Record</a
            >
          </li>
        </ul>
      </div>
    </nav>
    
    
  </nb-layout-column>

<div class="container" >
  <div class="form-group" style="float: right;">
    <button class="btn btn-info btn-block" (click)="logout()">
      Logout
    </button>
  </div>
  <div
    class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom"
  >
    <h2 class="h2">School Records</h2>
  </div>

  <div class="table-responsive">
    <table class="table table-bordered">
      <thead>
        
        <tr>
          <th>#</th>
          <th scope="col">Votehead</th>
          <th scope="col">Income</th>
          <th scope="col">Expenditure</th>
          <th class="text-center" scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let book of Books; let i = index">
          <td>{{i +1}}</td>
          <td>{{ book.name }}</td>
          <td>{{ book.price }}</td>
          <td>{{ book.description }}</td>
          <td class="text-center">
            <button
              class="btn btn-sm btn-primary"
              routerLink="/edit-record/{{ book._id }}"
            >
              Edit
            </button>
            <button class="btn btn-sm btn-danger" (click)="delete(book._id, i)">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  
</div>
<nb-layout-footer fixed style="margin-top: 200px;">

  </nb-layout-footer>
